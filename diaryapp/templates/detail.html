{% extends 'base.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

</style>
</head>

<body> 
<form method="POST" enctype="multipart/form-data" action="{% url 'edit' diary.id %}" class = "gothic" novalidate>
<div class="alert alert-warning" role="alert">
    <div class="alert alert-light" role="alert">
        제목 : {{diary.title}}
        <br>
    </div>
    <div class="alert alert-light" role="alert">
        <img src="{{diary.image}}"style="margin-left: auto; margin-right: auto; display: block;" width="50%" height="50%"/>
        <br><hr>
        {{diary.body}} <br>
        <hr>
        {{diary.date}} <br>
    </div>
    <center>
            <button type="button" class="btn btn-warning"><a style="color:cornsilk" href="{% url 'mains'%}">돌아가기</a><br></button>
            <button type="button" class="btn btn-warning"><a style="color:cornsilk" href="{% url 'edit' diary.id %}">수정하기</a><br></button>
            <button type="button" class="btn btn-warning"><a style="color:cornsilk" href="{% url 'delete' diary.id %}">삭제하기</a><br></button>
    </center>
</div>

</form>
</body>           

{% endblock %}
