{% extends 'base.html' %}
{% block content %}
{% load static %}

<form method="POST" enctype="multipart/form-data" action="{% url 'edit' diary.id %}" class = "gothic" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="title">title:</label>
        <input type="text" class="form-control" name="title" value="{{diary.title}}">
    </div>
    <div class="form-group">
        <label for="image">image:</label>
        <input type="file" name="image" size="50" maxlength="50">
    </div>
    <div class="form-group">
        <label for="body">body:</label>
        <textarea class="form-control" rows="5" name="body">{{diary.body}}</textarea>
      </div>
    <br>
    <input class="btn btn-dark aright" type="submit" value="수정" >
</form>


{% endblock %}
